<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch014_3.html</title>
    <style>
        .sample1 {
            text-indent: 30px;
        }
        .sample2 {
            line-height: normal;
        }

        }

            line-height: 15px;

        이 단락은 만입이 30px 지정되었습니다.<br>

    </p>
    <p class="sample2">

    </p>
    <p class="sample4">
        이 단락은 줄간격이 2로 지정되었습니다.<br>
        이 단락은 줄간격이 2로 지정되었습니다.<br>
    </p>
    <p class="sample5">
        이 단락은 줄간격이 15px로 지정되었습니다.<br>
        이 단락은 줄간격이 15px로 지정되었습니다.<br>
    </p>
