<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch020_3.html</title>
    <style>
        body {
            background-color: gold;
        }
        @media screen and (max-width: 600px) {
            body {
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <h2>미디어 쿼리</h2>
    <p>이 문서는 @media 규칙을 사용하고 있습니다.</p>
    <p>처음 문서가 표시될 때는 배경색이 "gold"로 표시됩니다.</p>
    <p>브라우저의 크기를 줄여보세요.</p>
    <p>표시되는 너비가 600px 이하가 되면 배경색이 "pink"로 변합니다.</p>
</body>
</html>
