<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch015_11.html</title>
    <style>
        .sample1 {
            list-style-position: inside;
        }
        .sample2 {
            list-style-position: outside;
        }
        /* outside가 기본값이다. */
    </style>
</head>
<body>
    <p>list-style-position:inside의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
    <p>list-style-position:outside의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
