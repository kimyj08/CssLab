<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch015_8.html</title>
    <style>
        .sample1 {
            list-style-type: disc;
        }
        .sample2 {
            list-style-type: circle;
        }
        .sample3 {
            list-style-type: square;
        }
        .sample4 {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>list-style-type: disc의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type: circle의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type: square의 예</p>
    <ul class="sample3">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>liet-style-type: none의 예</p>
    <ul class="sample4">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
</body>
</html>
